[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.30.3"

# CI backends to support
ci = "github"

# Use dynamic CRT linking on Windows to match ONNX Runtime pre-built binaries
msvc-crt-static = false

# The installers to generate for each app
installers = [
    "shell",      # Unix: curl | sh
    "powershell", # Windows: irm | iex
    "homebrew",   # macOS/Linux: brew install
]

# Target platforms to build apps for (Rust target-triple syntax)
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]

# Custom runners for specific targets
[dist.github-custom-runners]
aarch64-apple-darwin = "macos-14"
# Use windows-latest for VS2022 17.13+ required by ONNX Runtime
x86_64-pc-windows-msvc = "windows-latest"
